<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h3>Ordered List</h3>
    <!-- 1, A, a, I, i -->
    <ol type="i">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>

    <h3>Unordered List</h3>
    <!-- disc, square, circle -->
    <ul type="circle">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <h3>Definition List</h3>
    <dl>
        <dt><Strong>One</Strong></dt>
        <dd>First item</dd>
        <dt><Strong>Two</Strong></dt>
        <dd>Second item</dd>
        <dt><Strong>Three</Strong></dt>
        <dd>Third item</dd>
    </dl>
</body>

</html>
