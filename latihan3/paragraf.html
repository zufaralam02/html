<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>

<body>
    <!-- p, br, hr -->
    <p>this is the first paragraph</p>
    <br>
    <p>this is <br> the second paragraph</p>
    <hr>

    <!-- b, i, u -->
    <p><b>Welcome</b> <i>to my code</i></p>
    <p><u>How are you</u></p>
    <hr>

    <!-- strong, em -->
    <p><strong>Welcome</strong> <em>to my code</em></p>
</body>

</html>
