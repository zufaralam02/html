<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    <label for="username">username :</label>
                    <input type="text" name="" id="username">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="password">password :</label>
                    <input type="password" name="" id="password">
                </td>
            </tr>

            <tr>
                <td style="text-align:center">
                    <input type="radio" name="jeniskelamin" id="pria"><label for="pria">pria</label>
                    <input type="radio" name="jeniskelamin" id="wanita"><label for="wanita">wanita</label>
                </td>
            </tr>

            <tr>
                <td style="text-align:center">
                    <input type="checkbox" name="" id="memanah"><label for="memanah">memanah</label>
                    <input type="checkbox" name="" id="berkuda"><label for="berkuda">berkuda</label>
                    <input type="checkbox" name="" id="berenang"><label for="berenang">berenang</label>
                </td>
            </tr>

            <tr>
                <td style="text-align:center"><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
                <td style="text-align:center">
                    <select name="" id="">
                        <option value="">Jakarta</option>
                        <option value="">Bandung</option>
                        <option value="">Banten</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td style="text-align:center"><button type="submit">submit</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
