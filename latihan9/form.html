<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">
        <label for="username">Username : </label>
        <input type="text" name="" id="username">

        <br>

        <label for="password">Password : </label>
        <input type="password" name="" id="password">

        <br>

        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="male">Female</label>

        <br>

        <input type="checkbox" name="" id="one"><label for="one">One</label>
        <input type="checkbox" name="" id="two"><label for="two">Two</label>
        <input type="checkbox" name="" id="three"><label for="three">Three</label>

        <br>

        <textarea name="" id="" cols="30" rows="10"></textarea>

        <br>

        <select name="" id="">
            <option value="">One</option>
            <option value="">Two</option>
            <option value="">Three</option>
        </select>

        <br>

        <!-- <input type="submit" value="Send"> -->

        <button type="submit">Send</button>
    </form>
</body>

</html>
