<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td><label for="text">Text</label></td>
                <td>: <input type="text" name="text" id="text"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td>: <input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="radio1">radio1</label><input type="radio" name="radio" id="radio1">
                <td><label for="radio2">: radio2</label><input type="radio" name="radio" id="radio2"></td>
            </tr>
            <tr>
                <td><label for="checkbox1">checkbox1</label><input type="checkbox" name="checkbox1" id="checkbox1"></td>
                <td><label for="checkbox2">: checkbox2</label><input type="checkbox" name="checkbox2" id="checkbox2"></td>
            </tr>
            <tr>
                <td><label for="select">Select</label></td>
                <td>
                    : <select name="select" id="select">
                        <option value="option1">option1</option>
                        <option value="option2">option2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="textarea">Textarea</label></td>
                <td>: <textarea name="" id="" cols="" rows=""></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>: <button type="submit">Send</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
